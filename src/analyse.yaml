---
ethertype:
  - name: IPv4
    addr: 0x0800

  - name: ARP
    addr: 0x0806

  - name: IPv6
    addr: 0x86DD

  - name: Loopback
    addr: 0x9000

std:
  - name: STP
    addr: 0x42

  - name: IEEE Std 802.3 LLC
    addr: AA
    net: SNAP

  - name: IEEE Std 802.3 RAW
    addr: FF
    net: IPXX

ip:
  - name: ICMP
    addr: 0x01
    addr_dec: 1

  - name: IGMP
    addr: 0x02
    addr_dec: 2

  - name: TCP
    addr: 0x06
    addr_dec: 6

  - addr: 0x11
    name: UDP
    addr_dec: 17

tcp:
  - name: SSH
    port: 22

  - name: HTTP
    port: 80

  - name: HTTPS(SSL)
    port: 443

  - name: TELNET
    port: 23

  - name: FTP-DATA
    port: 20

  - name: FTP-CONTROL
    port: 21

udp:
  - name: DNS
    port: 53

  - name: TFTP
    port: 69